name: Lint, Test & Deploy
on: push
jobs:
    lint-and-test:
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v4
            
            - name: Install Node
              uses: actions/setup-node@v4
              with:
                node-version: 18
            
            - name: Install dependencies
              run: npm ci
            
            - name: Run Lint
              run: npm run lint
            
            - name: Run Tests
              run: npm run test
    
    deploy:
        needs: lint-and-test
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v4
            
            - name: Install Node
              uses: actions/setup-node@v4
              with:
                node-version: 18
            
            - name: Install dependencies
              run: npm run build
            
            - name: Deploy
              run: echo "Deploying on Cloud ..."